<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head> 
<body>
    <form action="cadastro.js">
        <p>
            <label for="inum">aaa</label>
            <input type="range" name="num" id="inum" min="1" max="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">3</output>
        </p>
        <p>
            <input type="number" name="ano" id="iano" min="1990" max="2020" oninput="calcIdade()">
        </p>
        <p>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
