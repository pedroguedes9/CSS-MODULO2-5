<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }   
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="order: 1;">a</div>
        <div class="item" style="order: -1;">b</div>
        <div class="item" style="order: 2;">c</div>
        <div class="item" style="order: -2;">d</div>
        <div class="item" style="order: 3;">e</div>
        <div class="item" style="order: -3;">f</div>
        <div class="item" style="order: 4;">g</div>
    </div>
</body>
</html>
