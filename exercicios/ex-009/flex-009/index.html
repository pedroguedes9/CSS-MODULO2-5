<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }   
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            flex-basis: 220px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">conteudo</div>
        <div class="item">b</div>
        <div class="item">conteudo grande</div>
        <div class="item">d</div>
        <div class="item">condeudo maior ainda</div>
        <div class="item">f</div>
        <div class="item">conteudo imensamente grande</div>
    </div>
</body>
</html>
